{% extends "layout.html" %}
{% block body %}

<h1>Home</h1>

<p>Hello Flask !</p>

<h2>Current capture</h2>

{% block current_capture %}{% endblock %}

<h2>List of captures</h2>

<ul>
    {% for c in captures %}
        <li>{{c.name}} <a href='/{{c.name}}'>Show</a></li>
    {% endfor %}
</ul>

{% endblock %}
